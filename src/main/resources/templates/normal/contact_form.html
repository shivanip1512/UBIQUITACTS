<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userBase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
<link rel="stylesheet" th:href="@{css/style.css}" />
</head>
<body>
	<section>
		<!-- contact form page -->
		<div th:fragment="contactFormSection">

			<!-- first name  -->
			<div class="input-group mb-3">
				<span class="input-group-text"> <i class="fa fa-plus"></i>
				</span> <input type="text" id="firstName" name="name"
					th:value="${contact.name}" placeholder="Enter Name here"
					class="form-control" required="required">
			</div>

			<!-- second name  -->
			<div class="input-group mb-3">
				<span class="input-group-text"> <i class="fa fa-user"></i>
				</span> <input type="text" id="nickName" name="nickName"
					th:value="${contact.nickName}" placeholder="Enter Nick-name here"
					class="form-control">
			</div>

			<!-- phone number -->
			<div class="input-group mb-3">
				<span class="input-group-text"> <i class="fas fa-phone"></i>
				</span> <input maxlength="10" type="tel" pattern="[0-9]{10}"
					title="format : 9123456789" id="phone" name="phone"
					th:value="${contact.phone}" placeholder="Enter Phone number here"
					class="form-control" required="required">
			</div>

			<!-- email -->
			<div class="input-group mb-3">
				<span class="input-group-text"> <i class="fas fa-at"></i>
				</span> <input type="email" id="email" name="email"
					th:value="${contact.email}" placeholder="Enter Email ID here"
					class="form-control" required="required">
			</div>

			<!-- work -->
			<div class="input-group mb-3">
				<span class="input-group-text"> <i class="fas fa-briefcase"></i>
				</span> <input type="text" id="work" name="work" th:value="${contact.work}"
					placeholder="Enter work here" class="form-control">
			</div>

			<!-- contact image field -->
			<div class="mb-3">
				<input class="form-control" type="file" id="formFile"
					th:valuetype="${contact.image}" 
					name="profileImage">
			</div>

			<!-- contact description -->
			<div class="form-group mb-4">
				<textarea rows="15" cols="" name="description" id="mytextarea"
					class="form-control" th:value="${contact.description}"
					placeholder="Enter contact description here"></textarea>
			</div>
		</div>
	</section>
</body>
</html>
