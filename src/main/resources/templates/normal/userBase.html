<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- font awesome  -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{css/style.css}" />
<title th:text="${pageTitle}"></title>
</head>
<body>

	<!-- navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-light bg-primary fixed-top">
		<div class="container-fluid">
			<i onclick="toggleSideBar()"
				class="fas fa-bars mx-3 menuBar navbar-nav"
				style="cursor: pointer; color: white;"></i> <a class="navbar-brand"
				href="#">UbiquiTACTS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse ml-auto d-flex justify-content-end"
				id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"></a> <!-- th:text="${user.name}"  -->
					<li sec:authorize="isAuthenticated()" class="nav-item"><a
						class="nav-link" href="/logout">Logout</a></li>
				</ul>
			</div>

			</ div>
	</nav>
	<!-- end of navbar -->
	<!-- sidebar -->
	<div class="sidebar">
		<i class="fas fa-times crossBtn" onclick="toggleSideBar()"></i> <a
			href="/user/dashboard" class="item"><i class="fas fa-home"></i>
			Home</a> <a href="#" class="item"><i class="fas fa-user-circle"></i>
			My Profile</a> <a href="#" class="item"><i class="fas fa-id-card-alt"></i>
			View Contacts</a> <a href="/user/add-contact" class="item"><i
			class="fas fa-user-edit"></i> Add Contacts</a> <a href="#" class="item"><i
			class="fas fa-user-cog"></i> Settings</a> <a href="/logout" class="item"><i
			class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end of sidebar -->

	<!-- content -->
	<div class="content">
		<div th:insert="${content}" class="mt-3 ml-3"></div>
	</div>
	<!-- end of content -->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
	<script th:src="@{js/script.js}"></script>


</body>
</html>
